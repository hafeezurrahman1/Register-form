<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTER FORM</title>
</head>
<body>
    <div class="container">
        <div class="head">
        <h1>Create Account</h1>
        </div>
        <form id="form">
            <div class="form-control ">
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter your full name" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your Email-Id " id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Phone</label>
                <input type="number" name="number" placeholder="Enter your Phone number" id="phone">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm password</label>
                <input type="password" name="password" placeholder="Confirm your password" id="cpassword">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <button id="btn" class="btn btn-2">Submit</button>
        </form>
    </div>
</body>
      <script src="script.js"></script>
</html>
